<!DOCTYPE html>
<html>
<head>
    <title>Students system</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <button class="btn btn-lg btn-warning create"><strong>Create new student</strong></button>
                <button class="btn btn-lg btn-primary update"><strong>Update student</strong></button>
                <button class="btn btn-lg btn-danger delete"><strong>Delete student</strong></button>
            </div>
        </div>
    </div>

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="studentName" class="col-sm-2 control-label">name</label>
        <div class="col-sm-5">
          <input id="name" type="name" class="form-control" id="inputName" placeholder="Name">
        </div>
      </div>
      <div class="form-group">
        <label for="studentFn" class="col-sm-2 control-label">faculty number</label>
        <div class="col-sm-5">
          <input id="facultyNumber" type="facultyNumber" class="form-control" id="inputFacultyNumber" placeholder="facultyNumber">
        </div>
      </div>
      <div class="form-group">
        <label for="courses" class="col-sm-2 control-label">courses</label>
        <div class="col-sm-5">
          <input id="courses" type="courses" class="form-control" id="courses" placeholder="courses">
        </div>
      </div>
    </form>

    <div class="table-container">

    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="app.js"></script>

    <script id="list-table-template" type="text/x-handlebars-template">
    <table id="student-table">
    <thead>
        <th>Name</th>
        <th>facultyNumber</th>
        <th>Courses</th>
    </thead>
    <tbody>
        {{#each data}}
        <tr>
            <td id="td-name">{{this.name }}</td>
            <td id="td-fn">{{this.facultyNumber}}</td>
            <td id="td-courses">{{this.courses}}<button class="btn-xs" id="btn-edit" >edit</button></td>
        </tr>
        {{/each}}
    </tbody>
    </table>
    </script>
</body>
</html>
